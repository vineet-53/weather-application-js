<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="index.css" />

    <script
      src="https://kit.fontawesome.com/cbde982cf0.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="weather-application">
      <h1>Weather App</h1>
      <!-- application switch tab -->
      <div class="container">
        <div class="switch-tab">
          <div class="tab active-tab" data-userWeather>Your Weather</div>
          <div class="tab" data-searchWeather>Search Weather</div>
        </div>
         <!-- loader -->
         <div class="loader-interface">
          <span>
            <img
              src="assets/gif/loader.svg"
              width="100"
              height="100"
              style="filter: invert(80)"
              alt="loader"
            />
          </span>

          <span>Loading...</span>
        </div>

        <div class="weather-interface-container container">
          <!-- search weather -->
          <div class="search-weather-interface">
            <form class="search-weather-form" data-searchForm>
              <input data-searchInput type="text" placeholder="Search " />
              <button class="btn" data-searchButton>
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>

          <!-- user weather -->
          <div class="weather-interface flex-col justify-center items-center">
            <div data-location class="justify-center items-center">
              <span data-cityName></span>
              <img data-countryFlag />
            </div>

            <p data-cloudDesc class="upppercase"></p>

            <img data-cloudImg />

            <p data-temprature></p>

            <div class="weather-info">
              <div>
                <img
                  src="assets/images/wind-speed-icon.png"
                  width="50"
                  height="50"
                />
                <p class="upppercase">WindSpeed</p>
                <p data-windSpeed></p>
              </div>

              <div>
                <img
                  src="https://img.icons8.com/color/48/dew-point.png"
                  width="50"
                  height="50"
                />
                <p class="upppercase">Humidity</p>
                <p data-humidity></p>
              </div>

              <div>
                <img
                  width="48"
                  height="48"
                  src="https://img.icons8.com/fluency/48/cloud.png"
                  alt="cloud"
                  width="50"
                  height="50"
                />
                <p class="upppercase">Clouds</p>
                <p data-clouds></p>
              </div>
            </div>
          </div>
         
          <!-- grant access location -->
          <div class="grant-access-interface">
            <span
              ><i
                class="fa-solid fa-location-crosshairs fa-beat-fade"
                style="color: #14df11"
              ></i
            ></span>
            <span>Grant Access Location</span>
            <button data-grantAccessButton>Grant Access</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
